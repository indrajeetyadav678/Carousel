<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            padding: 0%;
            margin: 0px;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            background-color: aliceblue;
            z-index: 1;
        }

        #maindiv {
            width: 100%;
            height: 90vh;
            /* padding-left: 15%; */
            border: 8px solid black;
            overflow: hidden;
        }

        #slider {
            width: 500%;
            height: 90vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #one {
            /* border: 5px solid black; */
            width: 25%;
            height: 90vh;
        }

        #img1 {
            width: 100%;
            height: 90vh;
            /* position: relative;  */
            /* z-index: -1;  */
        }

        #prev {
            font-size: 40px;
            position: absolute;
            top: 50vh;
            left: 2%;
            z-index: 10;
            color: white;
        }

        #next {
            font-size: 40px;
            position: absolute;
            top: 50vh;
            right: 3%;
            z-index: 10;
            color: white;
        }
    </style>
</head>

<body>
    <div id="maindiv">
        <div id="slider">
            <div id="one"><img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" alt=""
                    id="img1"></div>
            <div id="one"><img src="https://wowslider.com/sliders/demo-18/data1/images/shanghai.jpg" alt="" id="img1">
            </div>
            <div id="one"><img src="https://cssslider.com/sliders/demo-17/data1/images/picjumbo.com_hanv9909.jpg" alt=""
                    id="img1"></div>
            <div id="one"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDkDyLQ0_LV6OzKb12KhlZPTR294DbNjRvcyTGbB6SSw&s"
                    alt="" id="img1"></div>
            <div id="one"><img
                    src="https://soliloquywp.com/wp-content/uploads/2017/10/fullwidth-image-slider-in-wordpress.jpg"
                    alt="" id="img1"></div>

        </div>
    </div>
    <div id="prev" onclick="prev(-1)"><i class="fa-solid fa-circle-arrow-left"></i></div>

    <div id="next" onclick="next(1)"><i class="fa-solid fa-circle-arrow-right"></i></div>


    <script>
        let currentIndex = 0;
        const totalimg = document.querySelectorAll('#img1').length;
        console.log(totalimg)
        // const box = document.querySelector('slider');

        function slider(index) {
            console.log(index)
            if (index < 0) {
                currentIndex = totalimg - 1;
                // console.log(currentIndex)
            }
            else if (index >= totalimg) {
                currentIndex = 0;
                console.log(currentIndex)
            }
            else {
                currentIndex = index;
                // console.log(currentIndex)
            }

            const slideimg = -currentIndex * 100 + '%';
            console.log(slideimg)
            // box.style.transform = 'translateX('+ slideimg +')';
            // box.style.transform = 'translateX'+ slideimg;
            let slideno = document.getElementById('slider').style.marginLeft = slideimg
            //   console.log(slideno)
        }

        function prev(n) {
            slider(currentIndex -= n);
            // console.log(currentIndex - n)

        }

        function next(n) {
            slider(currentIndex += n);
            // console.log(currentIndex += n)

        }
    </script>

</body>
